<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background : linear-gradient(to bottom right
      , rgb(114, 21, 142),rgb(158, 65, 158)) ;
      color: white;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .container {
      background: #312724;
        color: white;
        border-radius: 5px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 0 400px rgb(227, 227, 227); /* Optional: Add a shadow for depth */
        padding: 30px;
        min-width: 320px;
        width: 30%;
        height: 50%;
      }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: yellow;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <h1>Length Converter</h1>
    <br><br>
    <input type="number" id="inputValue" placeholder="Enter value" oninput="convert()">
    <select id="fromUnit" onchange="convert()">
      <option value="km">Kilometer (km)</option>
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="ft">Feet (ft)</option>
      <option value="in">Inch (in)</option>
    </select>
    <select id="toUnit" onchange="convert()">
      <option value="km">Kilometer (km)</option>
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="ft">Feet (ft)</option>
      <option value="in">Inch (in)</option>
    </select>
    <p>Result :<p id="result"></p></p>
  </div>
  <script>
    // Define the conversion factors for each unit
    const factors = {
      km: {km: 1, m: 1000, cm: 100000, ft: 3280.84, in: 39370.08},
      m: {km: 0.001, m: 1, cm: 100, ft: 3.28084, in: 39.37008},
      cm: {km: 0.00001, m: 0.01, cm: 1, ft: 0.0328084, in: 0.393701},
      ft: {km: 0.0003048, m: 0.3048, cm: 30.48, ft: 1, in: 12},
      in: {km: 0.0000254, m: 0.0254, cm: 2.54, ft: 0.0833333, in: 1}
    };

    // Define a function to convert the input value based on the selected units
    function convert() {
      // Get the input value and the selected units
      let inputValue = document.getElementById("inputValue").value;
      let fromUnit = document.getElementById("fromUnit").value;
      let toUnit = document.getElementById("toUnit").value;

      // Calculate the conversion result using the conversion factors
      let result = inputValue * factors[fromUnit][toUnit];

      // Display the result in the result area
      document.getElementById("result").innerHTML = result.toFixed(2) + " " + toUnit;
    }
  </script>
</body>
</html>
