  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  <audio id="alarmSound" src="alarm.mp3"></audio>

  <script>
    let isRunning = false;
    let alarmHours = 0;
    let alarmMinutes = 0;
    let alarmSeconds = 0;
    let seconds = 0;
    let intervalId;

    const display = document.getElementById('display');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const setAlarmButton = document.getElementById('setAlarmButton');
    const startStopButton = document.getElementById('startStopButton');
    const resetButton = document.getElementById('resetButton');
    const tickSound = document.getElementById('tickSound');
    const alarmSound = document.getElementById('alarmSound');

    function updateDisplay() {
      const displayHours = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const displayMinutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const displaySeconds = (seconds % 60).toString().padStart(2, '0');
      display.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
    }

    function startStop() {
      if (isRunning) {
        clearInterval(intervalId);
        startStopButton.textContent = 'Start';
        isRunning = false;
      } else {
        intervalId = setInterval(function() {
          if (seconds > 0) {
            seconds--;
            updateDisplay();
            tickSound.play(); // Play tick sound every second
          } else {
            clearInterval(intervalId);
            alarmSound.play(); // Play alarm sound when the timer reaches zero
            startStopButton.textContent = 'Start';
            isRunning = false;
          }
        }, 1000);

        startStopButton.textContent = 'Stop';
        isRunning = true;
      }
    }

    function reset() {
      clearInterval(intervalId);
      seconds = 0;
      updateDisplay();
      startStopButton.textContent = 'Start';
      isRunning = false;
    }

    function setAlarm() {
      alarmHours = parseInt(hoursInput.value) || 0;
      alarmMinutes = parseInt(minutesInput.value) || 0;
      alarmSeconds = parseInt(secondsInput.value) || 0;
    }

    function checkAlarm() {
      return seconds === alarmHours * 3600 + alarmMinutes * 60 + alarmSeconds;
    }

    setAlarmButton.addEventListener('click', setAlarm);
    startStopButton.addEventListener('click', startStop);
    resetButton.addEventListener('click', reset);

    // Initial update
    updateDisplay();

    // Update the clock every second
    setInterval(function() {
      if (isRunning) {
        seconds++;
        updateDisplay();
        if (checkAlarm()) {
          clearInterval(intervalId);
          alarmSound.play();
          startStopButton.textContent = 'Start';
          isRunning = false;
        }
      }
    }, 1000);
  </script>
