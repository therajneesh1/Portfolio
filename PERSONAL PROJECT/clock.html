<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body oncontextmenu="return false">

  <div class="wrapper">

    <!-- Date section -->
    <div class="date">
      <div class="day"></div>
      <div class="month"></div>
      &nbsp;  &nbsp;  &nbsp;  
      <div class="year"></div>
    </div>
  
    <!-- Border separating date and time -->
    <div class="border"></div>

    <!-- Time section -->
    <div class="clock">


      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
  
      <div class="tick">:</div>
  
      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
  
      <div class="tick">:</div>
  
      <div class="seconds">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second infinite">
          <div class="number">0</div>
        </div>
      </div>
      
      &nbsp;  

      <hr>
        &nbsp;  
        <!-- Inside the clock div, after the seconds div -->
        <div class="ampm">
          <div class="indicator"></div>
        </div>
        &nbsp;
      <hr>
      



    </div>
  </div>
  


  
  <script src="clock.js"></script>
</body>
</html>
