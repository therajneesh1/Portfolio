<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Web App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background : linear-gradient(to bottom right
            , rgb(114, 21, 142),rgb(158, 65, 158)) ;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
        
          #app {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            padding: 10px 20px 20px 20px;
          }
        
          h2 {
            text-align: center;
          }
        
          input[type="text"] {
            width: 93%;
            padding: 8px;
            
            margin-bottom: 10px;
          }
        
          ul {
            list-style: none;
            padding: 0;
          }
        
          li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
          }
        
          button {
            background-color: #000000e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
          }
        
          button.complete {
            background-color: #ff0000;
          }
    </style>

    <body oncontextmenu="return false">

        <div id="app">
            <h2>To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>

            <h3>Pending Tasks</h3>
            <ul id="pendingTasks"></ul>

            <h3>Completed Tasks</h3>
            <ul id="completedTasks"></ul>
        </div>

        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                loadTasks();
            });
            
            function addTask() {
                var taskInput = document.getElementById('taskInput');
                var taskText = taskInput.value.trim();
            
                if (taskText !== '') {
                  var task = {
                    text: taskText,
                    addedDate: new Date(),
                    completed: false,
                    completedDate: null
                  };
                  var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
                  tasks.push(task);
            
                  localStorage.setItem('tasks', JSON.stringify(tasks));
            
                  taskInput.value = '';
            
                  loadTasks();
                }
              }
            
              function loadTasks() {
                var pendingTasksList = document.getElementById('pendingTasks');
                var completedTasksList = document.getElementById('completedTasks');
            
                pendingTasksList.innerHTML = '';
                completedTasksList.innerHTML = '';
            
                var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
                tasks.forEach(function (task, index) {
                  var li = document.createElement('li');
                  li.innerHTML = task.text;
            
                  var button = document.createElement('button');
                  button.innerHTML = task.completed ? 'Delete' : 'Complete';
                  button.className = task.completed ? 'complete' : '';
                  button.onclick = function () {
                    toggleTask(index);
                  };
            
                  li.appendChild(button);
            
                  if (task.completed) {
                    completedTasksList.appendChild(li);
                  } else {
                    pendingTasksList.appendChild(li);
                  }
                });
              }
            
              function toggleTask(index) {
                var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
                if (tasks[index].completed) {
                  tasks.splice(index, 1);
                } else {
                  tasks[index].completed = !tasks[index].completed;
            
                  if (tasks[index].completed) {
                    tasks[index].completedDate = new Date();
                  } else {
                    tasks[index].completedDate = null;
                  }
                }
            
                localStorage.setItem('tasks', JSON.stringify(tasks));
            
                loadTasks();
              }
        </script>

    </body>

</html>
