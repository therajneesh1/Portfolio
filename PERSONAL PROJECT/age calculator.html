<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <style>
        /* Your CSS styles remain unchanged */
        body {
            background : linear-gradient(to bottom right
            , rgb(114, 21, 142),rgb(158, 65, 158)) ;
            color: white;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200;
            height: 734px;
        }
        
        .container{
            text-align: center;
            align-items: center;
            justify-items: center;
            height: 300px;
            width: 400px;
            border-radius: 20px; /* Add border-radius for curved corners */
            background-color: #312724;
            box-shadow: 0 0 400px rgb(227, 227, 227); /* Optional: Add a shadow for depth */
        }
        
        label {
            margin-top: 10px;
            display: block;
            color: white;
            font-size: 20px;
        }
        
        button {
            margin-top: 8px;
            margin-left: 8px;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: whitesmoke;
            border-color: aqua;
            border-style: double;
            color: black;
            font-weight: 600;
        }


        input{
            font-size: 20px;
        }


        
        button:hover{
            background: transparent;
            box-shadow: 5 15 50px aqua;
            border-color: white;
            color: white;
            font-weight: 600;
        }
        
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        
    </style>

</head>
<body oncontextmenu="return false">
    <div class="container">
        <h1>Age Calculator</h1>
        <hr>
        <br><br>
        <label for="birthDate">Enter your birthdate</label>
        <div class="input">
            <input type="date" id="birthDate">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthDate').value;
            const resultElement = document.getElementById('result');
        
            if (birthdate) {
                const today = new Date();
                const birthDate = new Date(birthdate);

                let ageYears = today.getFullYear() - birthDate.getFullYear();
                let ageMonths = today.getMonth() - birthDate.getMonth();
                let ageDays = today.getDate() - birthDate.getDate();

                if (ageDays < 0) {
                    ageMonths--;
                    ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                }

                if (ageMonths < 0) {
                    ageYears--;
                    ageMonths += 12;
                }

                resultElement.innerText = `Your age is ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
                resultElement.style.color = "yellow";

            } else {
                resultElement.innerText = "Please enter your birthdate";
                resultElement.style.color = "yellow";
            }
        }   
    </script>
</body>
</html>
